<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unordered list:
        <ul>
            <li>One item</li>
            <li>Another item</li>
        </ul>
        An ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
        </ol>
    </body>
</html>
