<!DOCTYPE html>
<html>
    <head>
        <title>
            Table
        </title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;

            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>23654m</td>
                    <td>1234m</td>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>1234m</td>
                    <td>2345m</td>
                </tr>

            </tbody>
        </table>
    </body>
</html>
