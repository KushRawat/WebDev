<!DOCTYPE html>

<html lang = "en">
    
    <head>
        <title>Lists</title>
    </head>

    <body>
        An unordered List:
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Another item</li>
        </ul>
        
        An ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>

</html>
